<!-- 
In This Form User Can Deliver His/Her Feedback Regarding To His/Her Experience
Data we need from users: Name, Email, Contact, Feedback Regarding the service, Ask user to send mails or not
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Feedback-Us</title>
 </head>
 <body>
    <center>
        <h1>Your Feedback Matters a Lot For Us ❤</h1>

        <form>
            Name : <input type="text" name="user_name" placeholder="Enter Your Name Here" required size="22"><br><br>
            Email : <input type="email" name="user_email" placeholder="Enter Your Email Id" required size="22"><br><br>
            Contact Number : <input type="number" name="user_number" placeholder="Enter Your Contact Number" required max="9999999999" min="1000000000"><br><br>
            Your Feedback ⬇ : <br><textarea name="feedback" cols="30" rows="10" placeholder="What do you think about our product..."></textarea><br><br>
            <input type="checkbox" name="mails" checked>Allow Us, To Send Future Email<br><br>
            <button>Submit Your Feedback</button>
        </form>
    </center>
 </body>
 </html>
